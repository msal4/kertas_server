schema:
  - schema.graphql 
  - ent.graphql 

exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph
  filename_template: "{name}.resolvers.go"

omit_slice_element_pointers: false

autobind:
  - github.com/msal4/hassah_school_server/ent

models:
  ID:
    model:
      - github.com/msal4/hassah_school_server/ent/schema/uuidgql.UUID 

  Node:
    model:
      - github.com/msal4/hassah_school_server/ent.Noder
  State:
    model:
      - github.com/msal4/hassah_school_server/ent/attendance.State
  Role:
    model:
      - github.com/msal4/hassah_school_server/ent/user.Role
  GroupType:
    model:
      - github.com/msal4/hassah_school_server/ent/group.GroupType
